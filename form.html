<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles/Navigate.css">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="table.html">Table</a></li>
                <li><a href="Audio and Video.html">Audio and Video</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="github .html">Github</a></li>
                <li><a href="conceptual.html">Conceptual</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Please fillup the form</h2> 
            <label for="search">Search:
                <input type="search" name="" id="Search" placeholder="Search Here">
            </label>
            <form>
                <label for="Name">Your name:
                    <input id="Name" type="text" placeholder="Your Name">
                </label>
                <label for="Email">Your Email:
                    <input id="Email" type="email" placeholder="Your Email">
                </label>
                <label for="Phone">Your Phone:
                    <input id="Your Phone" type="text" placeholder="Your Phone">
                </label>
                <fieldset>
                    <legend>Choose one pitha</legend>
                    <label for="chitoi">
                        <input type="radio" name="pitha" id="chitoi">Chitoi
                    </label>
                    <label for="patishapta">
                        <input type="radio" name="pitha" id="patishapta">Patishapta
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Choose one or more vorta</legend>
                    <label for="sutki">
                        <input type="checkbox" name="vorta" id="sutki">Shutki
                    </label>
                    <label for="shorisha">
                        <input type="checkbox" name="vorta" id="shorisha">Shorisha
                    </label>
                    <label for="dhonepata">
                        <input type="checkbox" name="vorta" id="dhonepata">Dhonepata
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special instruction</legend>
                    <textarea name="" id="" cols="110" rows="2"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
